<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Our Agency</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    <header id="header">
    
      <div class="container">
        <a id="home-page">Our Agency</a>
        
        <nav id="nav-bar">
          <div id="inner-nav">
            <a href="#services"><li class="nav-link">Services</li></a>
            <a href="#portfolio"><li class="nav-link">Portolfio</li></a>
            <a href="#about"><li class="nav-link">About</li></a>
            <a href="#team"><li class="nav-link">Team</li></a>
            <a href="#companies"><li class="nav-link">Companies</li></a>
            <a href="#contact"><li class="nav-link">Contact</li></a>
          </div>
          
          <a id="hamburger">
            <i class="fas fa-bars"></i>
          </a>
        </nav>
      </div>

    </header>

    <main>

      <section id="intro">
        <h2>Welcome to Our Agency!</h2>
        <h1>AGENCY INC.</h1>
        <a class="button" href="#services">Tell Me More</a>
      </section>

      <section id="services">
        <h2>SERVICES</h2>
        <p>buncha stuff</p>
      </section>

      <section id="portfolio">
        <h2>PORTFOLIO</h2>
      </section>

      <section id="about">
        <h2>ABOUT</h2>
      </section>

      <section id="team">
        <h2>OUR AMAZING TEAM</h2>
      </section>

      <section id="companies">

      </section>

      <section id="contact">
        <h2>CONTACT US</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <label for="email">Sign up for our newsletter to stay updated!</label>
          <input type="email" id="email" placeholder="Enter your email">
          <input type="submit">
        </form>
      </section>
    </main>

    <footer>
      <p>Copyright</p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
